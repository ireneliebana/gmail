        <header class="header_searchbox">
            <span class="material-icons">search</span>
            <input type="text" value="Search for messages..."></input>
            <span class="material-icons dots">more_vert</span>
        </header>

        <header class="header_nav">
            <a class="header_nav_link" href="#" target="_self">

        <!--compose email-->
        <div class="compose_email">
            <button class="compose_email_button"> 
                <h4>Compose Email</h4>
                <div class="image">
                    <img src="./assets/img/add.svg" alt="">
                </div>
            </button>

            <div class="email_new hidden">
                <div class="email_new_header">
                    <h4>New Message</h4>
                    <a class="close_email_new" href="#" target="_self">
                        <span class="material-icons">close</span>
                    </a>
                </div>
        
                <form>
                    <div>
                        <input type="text" class="to" name="to" value="To"><br>
                        <input type="text" class="subject" name="subject" value="Subject"><br>
                    </div>
                
                    <textarea class="reply_message"></textarea>
                    <div class="option_line">
                        <div class="options">
                            <span class="material-icons">format_underlined</span>
                            <span class="material-icons rotate-90">attachment</span>
                            <span class="material-icons">crop_original</span>
                            <span class="material-icons rotate-45">link</span>
                            <span class="material-icons">insert_emoticon</span>
                        </div>
                        <button type="button" class="reply_button"> 
                            <h5 class="send">Send </h5>
                            <span class="material-icons rotate180">keyboard_backspace</span>
                        </button>

                    </div>
                </form>
            </div>
        </div>
